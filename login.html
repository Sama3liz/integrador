<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P59 Integrador</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/personalizado.css"> 
    </head>
    <body class="fondo-blur">
        <main class="text-light">
            <!-- Content -->
            <div class="container">
                <div class="px-4 py-5 my-5 text-center">
                    <img class="d-block mx-auto mb-4" src="img/encargos_icono.png" alt="" width="72" height="72">
                    <h1 class="display-5 fw-bold" style="color: rgb(72, 129, 122);">P59 Integrador</h1>
                    <div class="col-lg-6 mx-auto">
                        <form>
                            <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control text-light" id="inputEmail" aria-describedby="emailHelp" style="background-color: transparent;">
                            </div>
                            <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control text-light" id="inputPassword" style="background-color:transparent;">
                            </div>
                            <p id="times"></p>
                        </form>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a role="button" class="btn btn-outline-success btn-lg px-4" onclick="myFunction()" style="border-style: dotted;">Acceder</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Content -->
        </main>
        <script>

            var x=3;  

            function myFunction() {
                if(document.getElementById('inputPassword').value=='1234' && document.getElementById('inputEmail').value=='milton'){
                    location.replace("index.html")

                }
                else{
                    
                    if(x==0){
                        document.getElementById('times').innerHTML="No hay mas intentos , Recarge la pagina para volver a intentarlo";
                        
                        }
                        else{
                        document.getElementById('times').innerHTML="Numero de Intento "+x;
                        x=x-1;    
                        }
                    
                }
            }
        
        </script>
        <script type='text/javascript' src="js/bootstrap.bundle.js"></script>
    </body>
</html>
