<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P59 Integrador</title>
        
        <!-- Hojas de estilo -->
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.ico"/>
        <link rel="stylesheet" href="assets/css/bootstrap-datepicker3.standalone.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/datetime/1.1.1/css/dataTables.dateTime.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.1.1/b-html5-2.1.1/b-print-2.1.1/r-2.2.9/sp-1.4.0/sl-1.3.3/datatables.min.css"/>
    </head>
    <body>
        <main>
            <!-- Header -->
            <div class="m-2">
                <header class="d-flex flex-wrap justify-content-end py-3 mb-4 border-bottom">   
                    <ul class="nav nav-pills">
                        <li>
                            <a href="https://github.com/Sama3liz/integrador" class="btn btn-secondary" target="_blank">
                                GitHub
                            </a>
                        </li>
                    </ul>
                </header>
            </div>
            <!-- ./Header -->
            <!-- Content -->
            <div class="container">
                <!-- Tabla -->
                <div>
                    <!-- Tabla -->
                    <div class="table-responsive col-md-11">
                        <table cellspacing="5" cellpadding="5" border="0">
                            <tbody>
                                <tr>
                                    <td>Minimum date:</td>
                                    <td><input type="text" id="min" name="min"></td>
                                </tr>
                                <tr>
                                    <td>Maximum date:</td>
                                    <td><input type="text" id="max" name="max"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="tabledata" class="table display table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Puesto</th>
                                    <th>Estado</th>
                                    <th>Ciudad</th>
                                    <th>Edad</th>
                                    <th>Fecha de inicio</th>
                                    <th>Salario</th>
                                </tr>
                            </thead>
                            
                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Puesto</th>
                                    <th>Estado</th>
                                    <th>Ciudad</th>
                                    <th>Edad</th>
                                    <th>Fecha de inicio</th>
                                    <th>Salario</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- ./Content -->
        </main>

        <!-- Scripts JS -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/dom-to-image.js"></script>
        <script src="assets/js/html2canvas.min.js"></script>
        <script type='text/javascript' src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="assets/js/tableChart.js"></script>
        <script src="https://cdn.datatables.net/datetime/1.1.1/js/dataTables.dateTime.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://rawgit.com/mholt/PapaParse/master/papaparse.js"></script>
        <script src="assets/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.1.1/b-html5-2.1.1/b-print-2.1.1/r-2.2.9/sp-1.4.0/sl-1.3.3/datatables.min.js"></script>
    </body>
</html>
